<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="content">
    <a href="#fondo">
        <img class="R11" src="./img/Menu_Bar.png" alt="">
    </a>
    <img class="pexels" src="./img/pexels-clive-kim-4150032.png" alt="" id="fondo">
    <img class="reg12" src="./img/Rectangle 12.png" alt="">
    <img class="bot" src="./img/Bottom.png" alt="">
    <img class="dian" src="./img/2560px-Dian_(Colombia)_logo.svg.png" alt="">
    <p  class="text1">Para tramitar el RUNT, debes sacar una cita en la cual se te <br> enviarán los datos requeridos para que llenes el formato en la plataforma</p>
    <img class="ajax" src="./img/ajaxloadingbar.gif.xhtml;jsessionid=+sHFYknGCBRjqaTejHaNvZYe.muisca_face_nodo6.png" alt="">

    <div class="entrada1">
        <label for="ndoc">Número de Documento</label>
        <input class="c1" type="number"></div>

    <div class="entrada2">
        <label for="fech">Fecha de expedición del documento</label>
        <input class="c2" type="date">
    </div>
    <div class="entrada3">
        <label for="fchhor">Fecha de Cita - Hora</label>
        <input class="c3" type="datetime-local">
    </div>
    <img class="img1" src="./img/Image 1.png" alt="">
    <p class="text2">Si tienes algún dato sin llenar, por favor revisar en la plataforma MUISCA tus datos personales</p>
    <a href="">
        <img class="botcon" src="./img/Boton_Consultar.png" alt="">
    </a>
</div>
</body>
</html>
